<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("Panel de Administración") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                {{ _("Cámara de Movimiento") }}
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="../index.html" class="btn btn-sm btn-outline-light" id="liveBtn">Página Principal</a>
                <div class="me-3">
                    <a href="?lang=es" class="btn btn-sm btn-outline-light">ES</a>
                    <a href="?lang=ca" class="btn btn-sm btn-outline-light">CA</a>
                </div>
                <span class="text-light me-3" id="userInfo">{{ _("Usuario") }}: <span id="userName">{{ _("Admin") }}</span></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">{{ _("Cerrar Sesión") }}</button>
            </div>
        </div>
    </nav>

    <!-- Lista de usuarios -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">{{ _("Lista de Usuarios") }}</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>{{ _("Nombre") }}</th>
                            <th>{{ _("Email") }}</th>
                            <th>{{ _("Administrador") }}</th>
                            <th>{{ _("Acciones") }}</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/adminPanel.js"></script>
</body>

</html>
