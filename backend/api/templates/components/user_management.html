<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("Panel de Administración") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-camera-video me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z" />
                </svg>
                {{ _("nav_camera_title") }}
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <a href="/dashboard" class="btn btn-sm btn-outline-light" id="liveBtn">Página Principal</a>
                <a href="/dashboard/admin/manage-users" class="btn btn-sm btn-outline-light" id="liveBtn">
                    Página Principal
                </a>
                <div class="me-3">
                    <a href="?lang=es" class="btn btn-sm btn-outline-light">ES</a>
                    <a href="?lang=ca" class="btn btn-sm btn-outline-light">CA</a>
                </div>
                <span class="text-light me-3" id="userInfo">{{ _("nav_user_info") }}:
                    <span id="userName">{{ _("nav_user_admin") }}</span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">{{ _("nav_logout_btn") }}</button>
            </div>
        </div>
    </nav>

    <!-- Lista de usuarios -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{{ _("Lista de Usuarios") }}</h5>
                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#createUserModal">
                    {{ _("Crear Usuario") }}
                </button>
            </div>
            <div class="card-body">
                <table class="table table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>{{ _("Nombre") }}</th>
                            <th>{{ _("Email") }}</th>
                            <th>{{ _("Administrador") }}</th>
                            <th>{{ _("Acciones") }}</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL para crear usuario -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="createUserModalLabel">Crear nuevo usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ _("Nombre") }}</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _("Email") }}</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _("Contraseña") }}</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">Admin</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ _("Cancelar") }}</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/adminPanel.js"></script>
</body>

</html>
