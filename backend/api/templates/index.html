<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara de Movimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-camera-video me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z" />
                </svg>
                Cámara de Movimiento
            </a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-light me-3" id="userInfo">Usuario: <span id="userName">Admin</span></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3 col-lg-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Filtros
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="dateFilter" class="form-label">Fecha</label>
                            <input type="date" class="form-control form-control-sm" id="dateFilter">
                        </div>
                        <div class="row m-0 p-0" id="adminControls">
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-danger w-100" id="straming" onclick="streaming()">Ver en tiempo real</button>
                            </div>

                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-warning w-100" id="deleteAllBtn">Eliminar Todas</button>
                            </div>

                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-secondary w-100" id="refreshBtn" onclick="pedir_fotos()">Actualizar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Photos List -->
            <div class="col-md-9 col-lg-10">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Capturas de Movimiento</span>
                        <span class="badge bg-light text-dark" id="photoCount">0 fotos</span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-3" id="gallery">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Image Preview -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" alt="Imagen ampliada" class="img-fluid" id="modalImage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="#" class="btn btn-primary" id="downloadBtn" download>Descargar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="userType" class="form-label">Tipo de Usuario</label>
                            <select class="form-select" id="userType" required>
                                <option value="">Seleccionar...</option>
                                <option value="admin">Administrador</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <img id="videoFeed" src="" alt="Stream de la cámara">
</body>

</html>
